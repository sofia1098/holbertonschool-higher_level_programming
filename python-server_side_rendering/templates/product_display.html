<!doctype html>
<html lang="en">
<head>
    <title>Products</title>
</head>
<body>

    <h1>Product List</h1>

    {% if error %}
        <p>{{ error }}</p>
    {% else %}
        <table border="1" cellpadding="5">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Category</th>
                    <th>Price</th>
                </tr>
            </thead>

            <tbody>
                {% for product in products %}
                <tr>
                    <td>{{ product.name }}</td>
                    <td>{{ product.category }}</td>
                    <td>{{ product.price }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    {% endif %}

</body>
</html>
